<!DOCTYPE html>
<html>
<head>
	<title>Got Dad Joke</title>
	<meta charset="UTF-8">
  	<meta name="description" content="Dad Jokes">
  	<meta name="keywords" content="Feeling bored? Come and enjoy">
  	<meta name="author" content="Charles, Alyona, Yanilda">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="icon" href="res/logoimg/laugh1.svg">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" />

   
	<script src="js/index.js"></script>
	<script src="js/SearchJoke.js"></script>
	<script src="js/searchFilter.js"></script>
	<script src="js/rating.js"></script>

    
</head>
    
<body onload="onLoadThis()">
	<div class='container' >
		<header>
			<nav class="navbar">

				<a href="index.html" class="logo">
				<img src="res/logoimg/laugh1.svg" alt="gotdadjokes_icon" class="logoimg"/>
				<span class="logoFont">GotDadJoke</span>
				</a>
				
				<nav class="navbar navbar-right">
						<a href="view/about.html">About</a>
						<a href="view/help.html">Help</a>
					<a >
    					<i class="fa fa-bars" style='color:green'></i>
 					</a>
				</nav>
			</nav>
		</header>


	<div class="mainbody" style="overflow:auto">
		<div class="left">
			<div class="horizontaltextbutton">
				<div class="searchBoxOuter">
					<input type="text" id="search" class="searchBox" onkeypress="handleKeyPress(event)">
				</div>
				<div>
					<button class="searchBtn" onclick="searchBtnFunction()">Search</button>
				</div>
			</div>	

			<div></div>
			<span>SELECT SENTIMENT</span>

			<div class="switch-toggle switch-4 switch-candy">

			  <input id="off" name="state-d" type="radio" value="off" checked="checked"  />
			  <label for="off" onclick=""  >Off</label>

			  <input id="positive" name="state-d" type="radio"  value="positive"/>
			  <label for="positive"  onclick="">Positive</label>


			  <input id="mixed" name="state-d" type="radio"  value="mixed" />
			  <label for="mixed" onclick="">Mixed</label>

			  <input id="negative" name="state-d" type="radio"  value="negative"/>
			  <label for="negative" onclick="">Negative</label>
			

			  <a></a>
			</div>
			
			<div id="displayMeWhenSearch">
				<button id="displayMeWhenSearchBtn" onclick="hiddenRandomJokeBtn()">Random Joke</button>
			</div>

			<button type="button" class="collapsible">Most Popular</button>
			  	<div class="content" >
					<div class="menuitem" id="popular1" onclick="mostPopularBtnFunction(this.innerHTML)">Term1</div>
					<div class="menuitem" id="popular2" onclick="mostPopularBtnFunction(this.innerHTML)">Term2</div>
					<div class="menuitem" id="popular3" onclick="mostPopularBtnFunction(this.innerHTML)">Term3</div>
					<div class="menuitem" id="popular4" onclick="mostPopularBtnFunction(this.innerHTML)">Term4</div>
					<div class="menuitem" id="popular5" onclick="mostPopularBtnFunction(this.innerHTML)">Term5</div>
				</div>
		</div>

	  
		<div class="main"> 
			<div id="hidMeWhenSearch">
			<h2>We got the "DAD JOKES" for you.</h2>
			<p id="subtitle">Are you winning son?</p>
				<div>
					<label id="jokeLabel" onclick="SearchJoke.byRandom()">Loading...</label>
					<span class="rating">
					  <input id="rating5" type="radio" name="rating" value="5"
							 onclick="clickRating5()">
					  <label for="rating5" >5</label>
					  <input id="rating4" type="radio" name="rating" value="4"
							 onclick="clickRating4()">
					  <label for="rating4">4</label>
					  <input id="rating3" type="radio" name="rating" value="3"
							 onclick="clickRating3()">
					  <label for="rating3">3</label>
					  <input id="rating2" type="radio" name="rating" value="2"
							 onclick="clickRating2()">
					  <label for="rating2">2</label>
					  <input id="rating1" type="radio" name="rating" value="1"
							 onclick="clickRating1()">
					  <label for="rating1">1</label>
					</span>
					<h2 id="currentRating"></h2>
					<p id="ratingOutOf5">/5</p>
					<p id="totalRatings">total ratings</p>
					<button id="jokeBtn" onclick="SearchJoke.byRandom()">Random Dad Joke!</button>
				</div>
			</div>
			<label id="searchLabel">Loading...</label>
		</div>

		<div class="right">
			<!-- left blank for future uses -->
		</div>
	</div>


	<footer class="footer">
		<p class="copyright">GotDadJoke &copy;2020&trade;</p>
	</footer>

</div>

	<script> // collapsible menu
		var coll = document.getElementsByClassName("collapsible");
		var i;
		
		for (i = 0; i < coll.length; i++) {
		  coll[i].addEventListener("click", function() {
			this.classList.toggle("active");
			var content = this.nextElementSibling;
			if (content.style.display === "block") {
			  content.style.display = "none";
			} else {
			  content.style.display = "block";
			}
		  });
		}
	</script>

</body>
	
</html>
